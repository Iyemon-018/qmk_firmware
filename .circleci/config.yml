version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: docker build
          command: docker build -t qmk_firmware .
      - run:
          name: docker run
          command: docker run -e keyboard=ergodox_ez -e keymap=default -v $('pwd'):/qmk:rw -t qmk_firmware
      - store_artifacts:
          path: .build/ergodox_ez_default.hex
      - run:
          name: docker remove
          command: docker run --rm -t qmk_firmware